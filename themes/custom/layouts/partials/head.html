<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

    })(window,document,'script','dataLayer','GTM-PG7MR27');</script>

</head>
